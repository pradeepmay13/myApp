<div class="my-container">
    <ngx-loading [show]="loadingLoader" [config]="{ backdropBorderRadius: '14px' }"></ngx-loading>
</div>
<div class="row pt-4">
	<div class="col-3"></div>
	<div class="col-6">
    <div *ngIf="errorMessage" class="alert alert-danger" role="alert">
      {{errorMessage}}
      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
      <br>
    </div>
      <form [formGroup]="userForm"  class="form-horizontal" (ngSubmit)="userForm.valid && formSubmit()" novalidate >
        <h2 class="form-signin-heading">Please sign in</h2>
        <div class="form-group">
        	<label for="inputEmail" class="sr-only">Username</label>
        	<input type="text" class="form-control" placeholder="Username" required="" autofocus="" formControlName="username">
    	</div>
    	<div class="form-group">
	        <label for="inputPassword" class="sr-only">Password</label>
	        <input type="password" formControlName="userpassword" class="form-control" placeholder="Password" required="">
	    </div>
        <div class="checkbox">
          <label>
            <input type="checkbox" value="remember-me"> Remember me
          </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit" [disabled]="!userForm.valid">Sign in</button>
      </form>
	</div>
	<div class="col-3"></div>
</div>
